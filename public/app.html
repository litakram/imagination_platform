<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Imagination - Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="websocket-client.js"></script>
  <script src="color-picker.js"></script>
  <script src="script.js"></script>
  <script>
    // Fix for 100vh in mobile browsers
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set the vh variable on page load
    window.addEventListener('load', setVH);
    
    // Update the vh variable on resize and orientation change
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    
    // When the page loads, make sure the app is visible
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('app').classList.remove('hidden');
      
      // Initialize WebSocket for app synchronization
      initializeWebSocket();
      
      // Setup home button immediately (don't wait for WebSocket)
      setupHomeButton();
      
      // Setup app-specific WebSocket behavior
      setTimeout(() => {
        if (window.wsSync) {
          // If this is a controller, sync drawing actions
          if (window.wsSync.clientType === 'controller') {
            // Sync drawing events (this would be integrated with your existing script.js)
            setupDrawingSynchronization();
          }
        }
      }, 100);
    });
    
    // Function to setup drawing synchronization for controller
    function setupDrawingSynchronization() {
      // This function will be called to sync drawing actions
      // Integration with existing drawing functionality would go here
      console.log('Drawing synchronization setup for controller');
      
      // Example: Sync button clicks, tool changes, etc.
      const buttons = document.querySelectorAll('.toolButton, .generateBtn');
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          if (window.wsSync) {
            window.wsSync.sendControllerAction('tool_button_click', {
              buttonId: button.id,
              buttonClass: button.className,
              timestamp: Date.now()
            });
          }
        });
      });
      
      // Home button is handled separately in setupHomeButton()
    }

    // Setup home button (independent of WebSocket)
    function setupHomeButton() {
      const homeBtn = document.getElementById('homeBtn');
      if (homeBtn) {
        console.log('Home button found, setting up click handler');
        homeBtn.addEventListener('click', (e) => {
          e.preventDefault();
          console.log('Home button clicked!');
          returnToHome();
        });
      } else {
        console.log('Home button NOT found - will retry in 500ms');
        setTimeout(setupHomeButton, 500);
      }
    }

    // Function to return to home page
    function returnToHome() {
      console.log('returnToHome called');
      
      // Method 1: WebSocket (if available)
      if (window.wsSync && window.wsSync.isConnected) {
        console.log('Sending WebSocket return_to_home message');
        window.wsSync.sendControllerAction('return_to_home', {
          timestamp: Date.now(),
          action: 'home_button_clicked'
        });
      } else {
        console.log('WebSocket not available, proceeding without sync');
      }
      
      // Method 2: localStorage communication (bulletproof fallback)
      console.log('Setting localStorage trigger for awaiting page');
      localStorage.setItem('returnToHome', Date.now().toString());
      
      // Method 3: BroadcastChannel API (modern browsers)
      if (typeof BroadcastChannel !== 'undefined') {
        const channel = new BroadcastChannel('navigation');
        channel.postMessage({ action: 'return_to_home', timestamp: Date.now() });
        channel.close();
        console.log('Sent BroadcastChannel message');
      }
      
      // Set flag to indicate we're returning from the app
      sessionStorage.setItem('returnedFromApp', 'true');
      
      // Navigate to index2.html (always, since app.html is the controller interface)
      console.log('Navigating to index2.html');
      window.location.href = 'index2.html';
    }
    
    // Function to toggle style panel
    function toggleStylePanel() {
      const panel = document.getElementById('stylePanel');
      panel.classList.toggle('hidden');
      
      // Add event listener to close panel when clicking outside
      if (!panel.classList.contains('hidden')) {
        // Panel is now open, add click-outside listener
        setTimeout(() => {
          document.addEventListener('click', handleClickOutsideStylePanel);
          document.addEventListener('keydown', handleEscapeKeyStylePanel);
        }, 0); // Use setTimeout to avoid immediate triggering
      } else {
        // Panel is now closed, remove click-outside listener
        document.removeEventListener('click', handleClickOutsideStylePanel);
        document.removeEventListener('keydown', handleEscapeKeyStylePanel);
      }
    }
    
    // Function to handle clicking outside the style panel
    function handleClickOutsideStylePanel(event) {
      const panel = document.getElementById('stylePanel');
      const styleButton = document.getElementById('styleToggleBtn');
      
      // Check if the click was outside both the panel and the style button
      if (!panel.contains(event.target) && !styleButton.contains(event.target)) {
        // Close the panel
        panel.classList.add('hidden');
        // Remove the event listeners
        document.removeEventListener('click', handleClickOutsideStylePanel);
        document.removeEventListener('keydown', handleEscapeKeyStylePanel);
      }
    }
    
    // Function to handle ESC key to close style panel
    function handleEscapeKeyStylePanel(event) {
      if (event.key === 'Escape') {
        const panel = document.getElementById('stylePanel');
        panel.classList.add('hidden');
        // Remove the event listeners
        document.removeEventListener('click', handleClickOutsideStylePanel);
        document.removeEventListener('keydown', handleEscapeKeyStylePanel);
      }
    }
    
    // Function to select a style
    function selectStyle(style) {
      // Remove previous selection
      document.querySelectorAll('.style-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // Add selection to clicked option
      event.target.closest('.style-option').classList.add('selected');
      
      // Store selected style
      window.selectedStyle = style;
      
      // Update the style button text to show selected style
      const styleText = document.querySelector('.style-text');
      const selectedLabel = event.target.closest('.style-option').querySelector('.style-label').textContent;
      if (styleText) {
        styleText.textContent = selectedLabel;
      }
      
      // Hide the panel after selection and clean up event listeners
      setTimeout(() => {
        const panel = document.getElementById('stylePanel');
        panel.classList.add('hidden');
        document.removeEventListener('click', handleClickOutsideStylePanel);
        document.removeEventListener('keydown', handleEscapeKeyStylePanel);
      }, 300);
      
      console.log('Style selected:', style);
    }
    
    // Function to handle generate button in chat toolbar
    function generateFromChat() {
      const promptInput = document.getElementById('personalPrompt');
      let prompt = promptInput.value.trim();
      
      if (!prompt) {
        alert('Veuillez saisir un prompt textuel pour g√©n√©rer une image !');
        return;
      }
      
      // Clear the input
      promptInput.value = '';
      
      // Cancel any pending prompt
      if (window.hidePrompt) window.hidePrompt();
      
      // Show loader
      if (window.showLoader) window.showLoader();
      
      // Prepare the generation request (text-to-image only, Step 5)
      generateTextToImage(prompt);
    }
    
    // Function to generate image from text only (Step 5 of workflow)
    async function generateTextToImage(personalPrompt) {
      try {
        console.log('Starting text-to-image generation (Step 5)...');
        
        // Add selected style to prompt if one is selected
        let enhancedPrompt = personalPrompt;
        if (window.selectedStyle) {
          const styleMap = {
            'watercolor': 'dans le style aquarelle',
            'illustration': 'dans le style illustration',
            'pop-art': 'dans le style pop art',
            'sketch': 'dans le style croquis',
            '3d-anime': 'dans le style dessin anim√© 3D',
            'oil-painting': 'dans le style peinture √† l\'huile'
          };
          
          const styleText = styleMap[window.selectedStyle] || `dans le style ${window.selectedStyle}`;
          enhancedPrompt = `${personalPrompt}, ${styleText}`;
        }
        
        console.log('Enhanced prompt with style:', enhancedPrompt);
        console.log('Selected style:', window.selectedStyle || 'none');
        
        // Prepare payload for text-to-image generation (no image, only prompt)
        const payload = {
          // No image provided - this triggers Step 5 (text-to-image with Stable Diffusion)
          image: null,
          style: window.selectedStyle || null,
          question: null,
          answer: null,
          personalPrompt: enhancedPrompt
        };
        
        console.log('Sending text-to-image request:', payload);
        
        // Send request to backend
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        
        const json = await res.json();
        
        if (res.ok && json.image) {
          console.log('Text-to-image generation successful');
          console.log('Service used:', json.fallbackType);
          console.log('Used fallback:', json.fallback);
          
          // Show the result using the existing result display system
          if (window.showResult) {
            window.showResult(json.image);
          } else {
            // Fallback if showResult is not available
            displayGeneratedImage(json.image);
          }
        } else {
          if (window.hideLoader) window.hideLoader();
          console.error('Text-to-image generation error:', json.error);
          alert('Une erreur est survenue lors de la g√©n√©ration de l\'image √† partir du texte.');
        }
      } catch (err) {
        if (window.hideLoader) window.hideLoader();
        console.error('Text-to-image generation failed:', err);
        alert('Une erreur est survenue lors de la g√©n√©ration de l\'image √† partir du texte.');
      }
    }
    
    // Fallback function to display generated image if showResult is not available
    function displayGeneratedImage(imageUrl) {
      const resultContainer = document.getElementById('resultContainer');
      const resultImage = document.getElementById('resultImage');
      const loader = document.getElementById('loader');
      
      if (resultContainer && resultImage) {
        resultImage.src = imageUrl;
        resultImage.onload = () => {
          if (loader) loader.classList.add('hidden');
          resultContainer.classList.remove('hidden');
        };
        resultImage.onerror = () => {
          if (loader) loader.classList.add('hidden');
          alert('Erreur lors du chargement de l\'image g√©n√©r√©e.');
        };
      }
    }
    
    // Make functions available globally
    window.generateFromChat = generateFromChat;
    window.generateTextToImage = generateTextToImage;
    window.displayGeneratedImage = displayGeneratedImage;
    
    // Handle Enter key in chat input
    function handleChatKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        // Trigger the main generate button click event instead of calling generateFromChat directly
        const generateButton = document.getElementById('generateBtn');
        if (generateButton) {
          generateButton.click();
        }
      }
    }
  </script>
</head>

      <!-- Style suggestions panel (hidden by default) -->

                <div class="style-circle-preview illustration-preview"></div>

    <!-- Loader overlay shown during API calls -->
