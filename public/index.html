<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Imagination</title>
  <link rel="stylesheet" href="style.css">
  <script src="websocket-client.js"></script>
  <script>
    // Fix for 100vh in mobile browsers
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set the vh variable on page load
    window.addEventListener('load', setVH);
    
    // Update the vh variable on resize and orientation change
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    
    // Display screen - no direct navigation function
    // Navigation is controlled via WebSocket from controller screen

    // Initialize WebSocket when page loads
    window.addEventListener('load', () => {
      initializeWebSocket();
      
      // Override wsSync methods for display-specific behavior
      if (window.wsSync && window.wsSync.clientType === 'display') {
        // Add visual indicator for synchronized actions
        const style = document.createElement('style');
        style.textContent = `
          .sync-active {
            animation: syncPulse 0.5s ease-in-out;
            border: 2px solid #00ff00 !important;
          }
          
          @keyframes syncPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          
          .sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
          }
          
          /* Display screen passive styling */
          #startScreen {
            opacity: 0.9;
          }
          
          .tap-instruction {
            opacity: 0.7;
            cursor: default !important;
          }
          
          /* Add subtle overlay to show it's display only */
          body::before {
            content: 'DISPLAY SCREEN - Controlled Remotely';
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 11px;
            z-index: 1000;
            opacity: 0.8;
          }
        `;
        document.head.appendChild(style);
        
        // Add connection indicator
        const indicator = document.createElement('div');
        indicator.className = 'sync-indicator';
        indicator.textContent = 'Display Mode - Waiting for controller...';
        document.body.appendChild(indicator);
        
        // Update indicator on connection
        window.wsSync.onConnectionEstablished = () => {
          indicator.textContent = 'Display Mode - Connected (No Direct Control)';
          indicator.style.background = 'rgba(0, 255, 0, 0.8)';
        };

        // Handle return to home action
        window.wsSync.handleSyncAction = function(action, payload) {
          console.log('Index.html received sync action:', action);
          if (action === 'return_to_home') {
            console.log('Index.html: Returning to home screen');
            // Stay on index.html as this is the display screen home
            window.location.reload(); // Reload to reset to start screen
          }
        };

        // Override message handler to catch return_to_home
        const originalHandleMessage = window.wsSync.handleMessage;
        window.wsSync.handleMessage = function(data) {
          console.log('Index.html received WebSocket message:', data);
          
          if (data.type === 'sync_action' && data.action === 'return_to_home') {
            console.log('Index.html: Home action received, reloading page');
            window.location.reload();
            return;
          }
          
          // Call original handler for other messages
          if (originalHandleMessage) {
            originalHandleMessage.call(this, data);
          }
        };
        
        // Remove any click handlers from display screen
        const startScreen = document.getElementById('startScreen');
        if (startScreen) {
          startScreen.style.pointerEvents = 'none';
          startScreen.style.userSelect = 'none';
        }
      }
    });
  </script>
  <style>
    /* Start screen specific styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #EDBF0D; /* Fallback background color */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      background-image: url('bacground.svg') !important;
      background-size: cover !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
      color: white;
      text-align: center;
      padding: 20px;
    }
     .logo-container {
      width: 100%;
    }
    
    .container {
      width: 100%;
      margin: 30px 0;
      margin-left: 30px;
      margin-right: 30px;
      background: #EDBF0D;
      border-radius: 16px;
      box-shadow: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .big-logo {
      max-width: 55%;
      height: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .showcase-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
    }
    
    .showcase-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .showcase-image {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .robot-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .transformation-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }
    
    .arrow-icon {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .showcase-description {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 30px 0;
    }
    
    .highlight-text {
      background: linear-gradient(90deg, #ff69b4, #ff8e7f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    
    .cta-container {
      margin-top: 40px;
      position: relative;
    }
    
    .tap-instruction {
      font-size: 1.3rem;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(5px);
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      width: 80%;
      text-align: center;
      margin: 0 auto;
      display: block;
    }
    @keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0;
      animation: sparkle-animation 3s infinite;
      pointer-events: none;
    }
    
    .sparkle1 { top: -20px; left: 30px; animation-delay: 0s; }
    .sparkle2 { top: 20px; right: 20px; animation-delay: 1s; }
    .sparkle3 { bottom: -10px; left: 50px; animation-delay: 2s; }
    
    @keyframes sparkle-animation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Group 4 SVG styling */
    .group-4-container {
      margin-top: 30px;
      max-width: 85%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: flex;
      justify-content: center;
    }
    
    .group-4-image {
      max-width: 70px;
      height: auto;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
    }

    /* Display screen - no interaction */
    #startScreen {
      cursor: default;
    }
  </style>
</head>
<body>
  <!-- Start screen with hook text - DISPLAY ONLY -->
  <div id="startScreen" class="centered">
    <div class="container">
      <div class="logo-container">
        <img src="aiwaw.svg" alt="AIWAW Logo" class="big-logo">
      </div>
      
    <h1>Donnez vie à votre imagination</h1>
    <div class="showcase-container">
      <div class="showcase-item">
        <div class="showcase-image sketch">
          <img src="ChatGPT Image 8 sept. 2025, 12_07_33.png" alt="Croquis robot" class="robot-image">
        </div>
        <div class="transformation-arrow">
          <div class="arrow-icon">→</div>
        </div>
        <div class="showcase-image result">
          <img src="Generated Image September 04, 2025 - 7_06PM 1.png" alt="Image générée" class="robot-image">
        </div>
      </div>
    </div>
    <div class="cta-container">
      <div class="sparkle sparkle1"></div>
      <div class="sparkle sparkle2"></div>
      <div class="sparkle sparkle3"></div>
      <p class="tap-instruction">Tapez pour commencer votre chef-d'œuvre</p>
      <div class="group-4-container">
        <img src="Group 4.svg" alt="Logo design" class="group-4-image">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
