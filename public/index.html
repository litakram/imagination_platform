<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Imagination</title>
  <link rel="stylesheet" href="style.css">
  <script src="websocket-client.js"></script>
  <script>
    // Fix for 100vh in mobile browsers
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set the vh variable on page load
    window.addEventListener('load', setVH);
    
    // Update the vh variable on resize and orientation change
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    
    // Clear auto-open flag on page unload to allow fresh auto-opens
    window.addEventListener('beforeunload', () => {
      localStorage.removeItem('controllerAutoOpened');
    });
    
    // Clear session flags when page is refreshed or loaded fresh
    window.addEventListener('load', () => {
      // Only clear if it's a true page refresh (not a navigation)
      if (performance.navigation.type === 1) { // TYPE_RELOAD
        sessionStorage.removeItem('hasVisitedIndex');
        sessionStorage.removeItem('returnedFromApp');
        sessionStorage.removeItem('isInApp');
      }
    });
    
    // Display screen - no direct navigation function
    // Navigation is controlled via WebSocket from controller screen
    
    // Function to automatically open the controller page
    function autoOpenController() {
      try {
        // Check if we're already on the controller page to avoid infinite loops
        if (window.location.pathname.includes('index2.html')) {
          console.log('Already on controller page, skipping auto-open');
          return;
        }
        
        // Check if we're returning from the app (navigation from app.html)
        const isReturningFromApp = document.referrer.includes('app.html') || 
                                   sessionStorage.getItem('isInApp') === 'true' ||
                                   sessionStorage.getItem('returnedFromApp') === 'true';
        
        if (isReturningFromApp) {
          console.log('Returning from app, skipping auto-open');
          // Clear the return flag
          sessionStorage.removeItem('returnedFromApp');
          sessionStorage.removeItem('isInApp');
          return;
        }
        
        // Check if this is a fresh page load (not a refresh or navigation)
        const isFreshLoad = !sessionStorage.getItem('hasVisitedIndex');
        
        if (!isFreshLoad) {
          console.log('Not a fresh page load, skipping auto-open');
          return;
        }
        
        // Mark that we've visited the index page
        sessionStorage.setItem('hasVisitedIndex', 'true');
        
        // Show manual controller button after a delay if auto-open was attempted
        setTimeout(() => {
          const manualBtn = document.getElementById('manualControllerBtn');
          if (manualBtn) {
            manualBtn.style.display = 'block';
          }
        }, 3000); // Show after 3 seconds
        
        // Check if controller is already open by checking localStorage flag
        const controllerOpened = localStorage.getItem('controllerAutoOpened');
        const currentTime = Date.now();
        
        // Only auto-open if not done recently (within last 10 seconds)
        if (!controllerOpened || (currentTime - parseInt(controllerOpened)) > 10000) {
          console.log('Auto-opening controller page (index2.html)...');
          
          // Open index2.html in a new tab
          const controllerWindow = window.open('index2.html', '_blank');
          
          if (controllerWindow) {
            // Set flag to prevent multiple opens
            localStorage.setItem('controllerAutoOpened', currentTime.toString());
            console.log('Controller page opened successfully');
            
            // Show success message
            setTimeout(() => {
              showNotification(
                '✅ Dual Screen Ready!', 
                'Controller opened in new tab. Use the controller to interact while this screen displays the content.',
                'success'
              );
            }, 1000);
            
            // Optional: Focus the new tab (may not work due to browser restrictions)
            try {
              controllerWindow.focus();
            } catch (e) {
              console.log('Could not focus controller window (browser restriction)');
            }
          } else {
            console.warn('Controller window could not be opened - popup blocked?');
            
            // Show a user-friendly message if popup was blocked
            setTimeout(() => {
              showNotification(
                '🚫 Popup Blocked!', 
                'Please allow popups and <a href="index2.html" target="_blank" style="color: #fff; text-decoration: underline;">click here to open the controller</a>',
                'warning'
              );
            }, 1000);
          }
        } else {
          console.log('Controller recently auto-opened, skipping');
        }
      } catch (error) {
        console.error('Error auto-opening controller:', error);
      }
    }
    
    // Helper function to show notifications
    function showNotification(title, message, type = 'info') {
      const notification = document.createElement('div');
      
      const colors = {
        success: 'rgba(76, 175, 80, 0.9)',
        warning: 'rgba(255, 165, 0, 0.9)',
        error: 'rgba(244, 67, 54, 0.9)',
        info: 'rgba(33, 150, 243, 0.9)'
      };
      
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: ${colors[type]};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 10000;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        max-width: 400px;
        animation: slideDown 0.3s ease-out;
      `;
      
      notification.innerHTML = `
        <strong>${title}</strong><br>
        ${message}
      `;
      
      // Add slide down animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideDown {
          from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
          to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notification);
      
      // Remove notification after 6 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.style.animation = 'slideUp 0.3s ease-in forwards';
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }
      }, 6000);
      
      // Add slide up animation for removal
      style.textContent += `
        @keyframes slideUp {
          from { transform: translateX(-50%) translateY(0); opacity: 1; }
          to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
        }
      `;
    }

    // Initialize WebSocket when page loads
    window.addEventListener('load', () => {
      // Auto-open controller page (index2.html) in a new tab
      autoOpenController();
      
      initializeWebSocket();
      
      // Override wsSync methods for display-specific behavior
      if (window.wsSync && window.wsSync.clientType === 'display') {
        // Add visual indicator for synchronized actions
        const style = document.createElement('style');
        style.textContent = `
          .sync-active {
            animation: syncPulse 0.5s ease-in-out;
            border: 2px solid #00ff00 !important;
          }
          
          @keyframes syncPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          
          .sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
          }
          
          /* Display screen passive styling */
          #startScreen {
            opacity: 0.9;
          }
          
          .tap-instruction {
            opacity: 0.7;
            cursor: default !important;
          }
          
          /* Add subtle overlay to show it's display only */
          body::before {
            content: 'DISPLAY SCREEN - Controlled Remotely';
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 11px;
            z-index: 1000;
            opacity: 0.8;
          }
        `;
        document.head.appendChild(style);
        
        // Update on connection (no visual indicator)
        window.wsSync.onConnectionEstablished = () => {
          console.log('Display mode WebSocket connected');
        };

        // Handle return to home action
        window.wsSync.handleSyncAction = function(action, payload) {
          console.log('Index.html received sync action:', action);
          if (action === 'return_to_home') {
            console.log('Index.html: Returning to home screen');
            // Stay on index.html as this is the display screen home
            window.location.reload(); // Reload to reset to start screen
          }
        };

        // Override message handler to catch return_to_home
        const originalHandleMessage = window.wsSync.handleMessage;
        window.wsSync.handleMessage = function(data) {
          console.log('Index.html received WebSocket message:', data);
          
          if (data.type === 'sync_action' && data.action === 'return_to_home') {
            console.log('Index.html: Home action received, reloading page');
            window.location.reload();
            return;
          }
          
          // Call original handler for other messages
          if (originalHandleMessage) {
            originalHandleMessage.call(this, data);
          }
        };
        
        // Remove any click handlers from display screen
        const startScreen = document.getElementById('startScreen');
        if (startScreen) {
          startScreen.style.pointerEvents = 'none';
          startScreen.style.userSelect = 'none';
        }
      }
    });
  </script>
  <style>
    /* Start screen specific styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #EDBF0D; /* Fallback background color */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      background-image: url('bacground.svg') !important;
      background-size: cover !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
      color: white;
      text-align: center;
      padding: 20px;
    }
     .logo-container {
      width: 100%;
    }
    
    .container {
      width: 100%;
      margin: 30px 0;
      margin-left: 30px;
      margin-right: 30px;
      background: #EDBF0D;
      border-radius: 16px;
      box-shadow: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .big-logo {
      max-width: 55%;
      height: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .showcase-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
    }
    
    .showcase-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .showcase-image {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .robot-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .transformation-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }
    
    .arrow-icon {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .showcase-description {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 30px 0;
    }
    
    .highlight-text {
      background: linear-gradient(90deg, #ff69b4, #ff8e7f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    
    .cta-container {
      margin-top: 40px;
      position: relative;
    }
    
    .tap-instruction {
      font-size: 1.3rem;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(5px);
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      width: 80%;
      text-align: center;
      margin: 0 auto;
      display: block;
    }
    @keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0;
      animation: sparkle-animation 3s infinite;
      pointer-events: none;
    }
    
    .sparkle1 { top: -20px; left: 30px; animation-delay: 0s; }
    .sparkle2 { top: 20px; right: 20px; animation-delay: 1s; }
    .sparkle3 { bottom: -10px; left: 50px; animation-delay: 2s; }
    
    @keyframes sparkle-animation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Group 4 SVG styling */
    .group-4-container {
      margin-top: 30px;
      max-width: 85%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: flex;
      justify-content: center;
    }
    
    .group-4-image {
      max-width: 70px;
      height: auto;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
    }

    /* Display screen - no interaction */
    #startScreen {
      cursor: default;
    }
  </style>
</head>
<body>
  <!-- Start screen with hook text - DISPLAY ONLY -->
  <div id="startScreen" class="centered">
    <div class="container">
      <div class="logo-container">
        <img src="aiwaw.svg" alt="AIWAW Logo" class="big-logo">
      </div>
      
    <h1>Donnez vie à votre imagination</h1>
    <div class="showcase-container">
      <div class="showcase-item">
        <div class="showcase-image sketch">
          <img src="ChatGPT Image 8 sept. 2025, 12_07_33.png" alt="Croquis robot" class="robot-image">
        </div>
        <div class="transformation-arrow">
          <div class="arrow-icon">→</div>
        </div>
        <div class="showcase-image result">
          <img src="Generated Image September 04, 2025 - 7_06PM 1.png" alt="Image générée" class="robot-image">
        </div>
      </div>
    </div>
    <div class="cta-container">
      <div class="sparkle sparkle1"></div>
      <div class="sparkle sparkle2"></div>
      <div class="sparkle sparkle3"></div>
      <p class="tap-instruction">Tapez pour commencer votre chef-d'œuvre</p>
      <div class="group-4-container">
        <img src="Group 4.svg" alt="Logo design" class="group-4-image">
      </div>
    </div>
  </div>
  </div>
  
  <!-- Manual controller button (positioned discretely) -->
  <button id="manualControllerBtn" onclick="openControllerManually()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(116, 96, 196, 0.8);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    z-index: 1000;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    display: none;
  " 
  onmouseover="this.style.background='rgba(116, 96, 196, 1.0)'; this.style.transform='translateY(-2px)'" 
  onmouseout="this.style.background='rgba(116, 96, 196, 0.8)'; this.style.transform='translateY(0)'">
    🎮 Open Controller
  </button>

  <script>
    // Function to manually open controller
    function openControllerManually() {
      const controllerWindow = window.open('index2.html', '_blank');
      if (controllerWindow) {
        showNotification('🎮 Controller Opened', 'Controller page opened in new tab', 'success');
        try {
          controllerWindow.focus();
        } catch (e) {
          console.log('Could not focus controller window');
        }
      } else {
        showNotification('❌ Open Failed', 'Please allow popups and try again', 'error');
      }
    }
  </script>
</body>
</html>
