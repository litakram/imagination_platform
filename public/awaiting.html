<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Imagination - En Attente</title>
  <link rel="stylesheet" href="style.css">
  <script src="websocket-client.js"></script>
  <script>
    // Fix for 100vh in mobile browsers
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set the vh variable on page load
    window.addEventListener('load', setVH);
    
    // Update the vh variable on resize and orientation change
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    
    // Initialize WebSocket when page loads
    window.addEventListener('load', () => {
      console.log('Awaiting.html: Window load event triggered');
      console.log('Awaiting.html: About to initialize WebSocket');
      initializeWebSocket();
      
      console.log('Awaiting.html: WebSocket initialized, wsSync object:', window.wsSync);
      
      // Setup awaiting page specific behavior
      if (window.wsSync && window.wsSync.clientType === 'display') {
        console.log('Awaiting.html: Setting up as display client');
        // Add visual indicator for awaiting state
        const style = document.createElement('style');
        style.textContent = `
          .awaiting-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(138, 68, 173, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            animation: pulse 2s infinite;
          }
        `;
        document.head.appendChild(style);
        
        // Add awaiting indicator
        const indicator = document.createElement('div');
        indicator.className = 'awaiting-indicator';
        indicator.textContent = 'En attente du dessinateur...';
        document.body.appendChild(indicator);
        
        // Setup connection and message handling
        window.wsSync.onConnectionEstablished = () => {
          indicator.textContent = 'Utilisateur en train de dessiner...';
          indicator.style.background = 'rgba(142, 68, 173, 0.9)';
          console.log('Awaiting page WebSocket connected as display');
        };

        // Debug: Log WebSocket object
        console.log('Awaiting page - WebSocket object:', window.wsSync);
        console.log('Awaiting page - Client type:', window.wsSync ? window.wsSync.clientType : 'undefined');

        // Wait a bit for WebSocket to initialize, then set up handlers
        setTimeout(() => {
          if (window.wsSync) {
            console.log('Setting up message handlers for awaiting page');
            
            // Store reference to WebSocket object
            const ws = window.wsSync;
            
            // Override the WebSocket onmessage directly
            if (ws.ws) {
              const originalOnMessage = ws.ws.onmessage;
              ws.ws.onmessage = function(event) {
                console.log('Awaiting page - Raw WebSocket message received:', event.data);
                
                try {
                  const data = JSON.parse(event.data);
                  console.log('Awaiting page - Parsed WebSocket data:', data);
                  
                  // Check for return_to_home action
                  if (data.type === 'sync_action' && data.action === 'return_to_home') {
                    console.log('Awaiting page: HOME ACTION DETECTED! Navigating to index.html');
                    window.location.href = 'index.html';
                    return;
                  }
                  
                  // Call original handler
                  if (originalOnMessage) {
                    originalOnMessage.call(this, event);
                  }
                } catch (error) {
                  console.error('Error parsing WebSocket message:', error);
                  if (originalOnMessage) {
                    originalOnMessage.call(this, event);
                  }
                }
              };
            }
            
            // Override the main message handler as backup
            const originalHandleMessage = window.wsSync.handleMessage;
            window.wsSync.handleMessage = function(data) {
              console.log('Awaiting page handleMessage called with:', data);
              
              if (data.type === 'sync_action' && data.action === 'return_to_home') {
                console.log('Awaiting page: Home action via handleMessage, clicking hidden button');
                const testBtn = document.getElementById('hiddenReturnHomeBtn');
                if (testBtn) {
                  testBtn.click();
                } else if (window.testReturnHome) {
                  window.testReturnHome();
                }
                return;
              }
              
              // Call original handler for other messages
              if (originalHandleMessage) {
                originalHandleMessage.call(this, data);
              }
            };

            // Override handleSyncAction as backup
            window.wsSync.handleSyncAction = function(action, payload) {
              console.log('Awaiting page handleSyncAction called:', action, payload);
              if (action === 'return_to_home') {
                console.log('Awaiting page: Returning via handleSyncAction, clicking hidden button');
                const testBtn = document.getElementById('hiddenReturnHomeBtn');
                if (testBtn) {
                  testBtn.click();
                } else if (window.testReturnHome) {
                  window.testReturnHome();
                }
              }
            };

            // Direct method override as final backup
            window.wsSync.handleReturnToHome = function(payload) {
              console.log('Awaiting page: Direct handleReturnToHome called, clicking hidden button');
              const testBtn = document.getElementById('hiddenReturnHomeBtn');
              if (testBtn) {
                testBtn.click();
              } else if (window.testReturnHome) {
                window.testReturnHome();
              }
            };

            console.log('Awaiting page message handlers set up complete');
          } else {
            console.error('WebSocket not available after timeout, retrying...');
            // Retry every 100ms for up to 5 seconds
            let retryCount = 0;
            const retryInterval = setInterval(() => {
              retryCount++;
              if (window.wsSync && window.wsSync.ws) {
                console.log('WebSocket found on retry', retryCount);
                clearInterval(retryInterval);
                // Set up the same handlers here
                setupWebSocketHandlers();
              } else if (retryCount > 50) { // 5 seconds
                console.error('Failed to find WebSocket after 5 seconds');
                clearInterval(retryInterval);
              }
            }, 100);
          }
        }, 500);

        // Function to set up WebSocket handlers
        function setupWebSocketHandlers() {
          console.log('Setting up WebSocket handlers...');
          const ws = window.wsSync;
          
          if (ws.ws) {
            const originalOnMessage = ws.ws.onmessage;
            ws.ws.onmessage = function(event) {
              console.log('🔥 AWAITING PAGE - RAW MESSAGE:', event.data);
              
              try {
                const data = JSON.parse(event.data);
                console.log('🔥 AWAITING PAGE - PARSED DATA:', data);
                
                if (data.type === 'sync_action' && data.action === 'return_to_home') {
                  console.log('🚀 AWAITING PAGE: RETURN HOME DETECTED! Triggering hidden button click!');
                  // Trigger the hidden test button click which we know works
                  const testBtn = document.getElementById('hiddenReturnHomeBtn');
                  if (testBtn) {
                    console.log('Clicking hidden return home button programmatically');
                    testBtn.click();
                  } else {
                    console.log('Hidden button not found, using direct function call');
                    if (window.testReturnHome) {
                      window.testReturnHome();
                    } else {
                      window.location.href = 'index.html';
                    }
                  }
                  return;
                }
                
                if (originalOnMessage) {
                  originalOnMessage.call(this, event);
                }
              } catch (error) {
                console.error('Error parsing message:', error);
                if (originalOnMessage) {
                  originalOnMessage.call(this, event);
                }
              }
            };
            
            console.log('WebSocket onmessage handler set up successfully');
          }
        }

        // Method 1: localStorage polling (bulletproof) - but smart
        let lastHomeCheck = Date.now(); // Start with current time to ignore old signals
        let pageLoadTime = Date.now(); // Track when this page was loaded
        
        const checkForHomeSignal = () => {
          const homeSignal = localStorage.getItem('returnToHome');
          if (homeSignal) {
            const signalTime = parseInt(homeSignal);
            // Only respond to signals that came AFTER this page loaded AND after our last check
            if (signalTime > lastHomeCheck && signalTime > pageLoadTime) {
              console.log('🚀 AWAITING PAGE: Fresh localStorage home signal detected!');
              lastHomeCheck = signalTime;
              localStorage.removeItem('returnToHome'); // Clean up
              window.location.href = 'index.html';
              return;
            }
          }
        };
        
        // Check every 200ms for home signal (reduced frequency)
        setInterval(checkForHomeSignal, 200);
        
        // Method 2: BroadcastChannel listener (smart filtering)
        if (typeof BroadcastChannel !== 'undefined') {
          const channel = new BroadcastChannel('navigation');
          channel.onmessage = function(event) {
            console.log('🚀 AWAITING PAGE: BroadcastChannel message received:', event.data);
            if (event.data.action === 'return_to_home' && event.data.timestamp > pageLoadTime) {
              console.log('🚀 AWAITING PAGE: Fresh BroadcastChannel home action detected!');
              window.location.href = 'index.html';
            }
          };
        }

        // Method 3: Window message listener
        window.addEventListener('message', function(event) {
          console.log('Awaiting page received window message:', event.data);
          if (event.data && event.data.action === 'return_to_home') {
            console.log('Awaiting page: Window message return home received');
            window.location.href = 'index.html';
          }
        });

        // Method 4: Custom events
        window.addEventListener('returnToHome', function() {
          console.log('Awaiting page: Custom returnToHome event received');
          window.location.href = 'index.html';
        });

        // Method 5: Storage event listener (for cross-tab communication)
        window.addEventListener('storage', function(event) {
          if (event.key === 'returnToHome' && event.newValue) {
            console.log('🚀 AWAITING PAGE: Storage event home signal detected!');
            window.location.href = 'index.html';
          }
        });

        // Add a test function for debugging
        window.testReturnHome = function() {
          console.log('Test return home function called');
          window.location.href = 'index.html';
        };

        // Add a hidden button for programmatic navigation (keep it for WebSocket trigger)
        const testButton = document.createElement('button');
        testButton.textContent = 'Test Return Home';
        testButton.id = 'hiddenReturnHomeBtn';
        testButton.style.cssText = 'position: fixed; top: -100px; left: -100px; opacity: 0; pointer-events: none; z-index: -1;'; // Hidden but functional
        testButton.onclick = window.testReturnHome;
        document.body.appendChild(testButton);
        
        console.log('Awaiting.html: Test button added for debugging');
        
        // Clear any old signals when page loads (don't act on them)
        localStorage.removeItem('returnToHome');
        
        console.log('🚀 AWAITING PAGE: All navigation listeners set up successfully');
        console.log('🚀 AWAITING PAGE: Page load time set to:', pageLoadTime);
      }
    });
  </script>
  <style>
    /* Awaiting screen specific styles - based on index.html */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #EDBF0D; /* Fallback background color */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .awaiting-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      background-image: url('bacground.svg') !important;
      background-size: cover !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .awaiting-container {
      width: 100%;
      margin: 30px 0;
      margin-left: 30px;
      margin-right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .drawing-icon {
      font-size: 4rem;
      margin-bottom: 30px;
      animation: drawingBounce 2s ease-in-out infinite;
    }

    .awaiting-title {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #4E1D85;
      text-shadow: 0 4px 20px rgba(78, 29, 133, 0.5);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    .awaiting-subtitle {
      font-size: 1.6rem;
      margin-bottom: 40px;
      color: #000000;
      font-weight: 600;
      line-height: 1.4;
      animation: subtitleFloat 4s ease-in-out infinite;
    }

    .drawing-progress {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .drawing-dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #8e44ad;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    .drawing-animation {
      width: 300px;
      height: 200px;
      margin: 0 auto;
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      overflow: hidden;
    }

    .pencil {
      position: absolute;
      width: 40px;
      height: 8px;
      background: linear-gradient(90deg, #8B4513 0%, #D2B48C 50%, #000 100%);
      border-radius: 10px;
      animation: pencilDraw 4s ease-in-out infinite;
    }

    .drawing-line {
      position: absolute;
      height: 2px;
      background: #333;
      animation: lineGrow 4s ease-in-out infinite;
    }

    .line1 {
      top: 50px;
      left: 50px;
      width: 0;
      animation-delay: 0.5s;
    }

    .line2 {
      top: 80px;
      left: 80px;
      width: 0;
      animation-delay: 1.5s;
    }

    .line3 {
      top: 110px;
      left: 60px;
      width: 0;
      animation-delay: 2.5s;
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      color: #FFD700;
      animation: sparkleFloat 3s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
    .sparkle:nth-child(3) { bottom: 20%; left: 30%; animation-delay: 2s; }
    .sparkle:nth-child(4) { bottom: 40%; right: 25%; animation-delay: 0.5s; }

    .status-message {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #8e44ad;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 25px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: messageGlow 2s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes drawingBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 4px 20px rgba(78, 29, 133, 0.5); }
      100% { text-shadow: 0 4px 30px rgba(78, 29, 133, 0.8), 0 0 20px rgba(78, 29, 133, 0.3); }
    }

    @keyframes subtitleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes dotPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    @keyframes pencilDraw {
      0% { transform: translate(30px, 40px) rotate(45deg); }
      25% { transform: translate(80px, 70px) rotate(45deg); }
      50% { transform: translate(50px, 100px) rotate(45deg); }
      75% { transform: translate(120px, 60px) rotate(45deg); }
      100% { transform: translate(30px, 40px) rotate(45deg); }
    }

    @keyframes lineGrow {
      0% { width: 0; opacity: 0; }
      20% { width: 0; opacity: 1; }
      40% { width: 80px; opacity: 1; }
      100% { width: 80px; opacity: 0.3; }
    }

    @keyframes sparkleFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-15px) scale(1.2); opacity: 1; }
    }

    @keyframes messageGlow {
      0% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
      100% { box-shadow: 0 6px 25px rgba(142, 68, 173, 0.3); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .awaiting-title {
        font-size: 2.2rem;
      }
      
      .awaiting-subtitle {
        font-size: 1.3rem;
      }
      
      .drawing-animation {
        width: 250px;
        height: 160px;
      }
      
      .awaiting-container {
        margin: 20px;
        padding: 30px;
      }
    }

    /* Display screen passive styling */
    .awaiting-screen {
      pointer-events: none;
      user-select: none;
    }

    /* Bottom indicator */
    body::before {
      content: 'ÉCRAN D\'AFFICHAGE - En attente de l\'utilisateur';
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1000;
      opacity: 0.9;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Awaiting screen for display -->
  <div class="awaiting-screen">
    <div class="awaiting-container">
      <div class="drawing-icon">🎨</div>
      
      <h1 class="awaiting-title">L'artiste crée...</h1>
      
      <p class="awaiting-subtitle">
        Quelqu'un est en train de créer une œuvre d'art magique !<br>
        Regardez l'art prendre vie sous vos yeux.
      </p>
      
      <div class="drawing-animation">
        <div class="pencil"></div>
        <div class="drawing-line line1"></div>
        <div class="drawing-line line2"></div>
        <div class="drawing-line line3"></div>
      </div>
      
      <div class="drawing-progress">
        <div class="drawing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      
      <div class="status-message">
        ✨ Création en cours... Veuillez patienter ✨
      </div>
    </div>

    <!-- Floating sparkles -->
    <div class="sparkles">
      <div class="sparkle">✨</div>
      <div class="sparkle">⭐</div>
      <div class="sparkle">✨</div>
      <div class="sparkle">🌟</div>
    </div>
  </div>
</body>
</html>
